<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        
        body {
            background-size: cover;
            background-position: center;
        }
        
        .login-box {
            max-width: 22rem; 
            max-height: 34rem;
            margin: 0 auto; 
            
        }
    </style>
</head>

<body class="bg-gray-100" style="background-image: url('pic/background.jpg');"> 

    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded px-8 pt-8 pb-4 mb-4 login-box">
                <h2 class="text-2xl text-center font-bold mb-6">Login to Account</h2>
                <p class="text-center text-gray-700 mb-4">Please enter your email and password to continue</p>
                <form action="">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email address:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="your.mail@gmail.com" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="O O O O O O O" required>
                        <a class="text-blue-500 text-sm" href="#">Forgot Password?</a>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="remember">
                            <input class="mr-2 leading-tight" type="checkbox" id="remember" name="remember">
                            <span class="text-sm">Remember Password</span>
                        </label>
                    </div>
                    <div class="mb-6">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button"><a href="dashboard.html" class="blue-button blue-gradient">Sign in</a>
                        </button>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-center">Don't have an account? <a class=" text-center text-blue-500" href="#">Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
